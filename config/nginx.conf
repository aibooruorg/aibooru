daemon off;
worker_processes 1;
pcre_jit on;

error_log stderr info;
pid /tmp/nginx.pid;

events {}

http {
  charset utf-8;
  include mime.types;

  sendfile on;
  tcp_nopush on;
  access_log /dev/stdout;

  client_body_temp_path /tmp/nginx-client-body;
  proxy_temp_path       /tmp/nginx-proxy;
  fastcgi_temp_path     /tmp/nginx-fastcgi;
  uwsgi_temp_path       /tmp/nginx-uwsgi;
  scgi_temp_path        /tmp/nginx-scgi;

  gzip on;
  gzip_comp_level 5;
  gzip_types application/xml+rss application/atom+xml application/javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-ttf application/xhtml+xml application/xml font/opentype image/svg+xml image/x-icon text/css text/javascript text/plain;
  gzip_proxied any;
  gzip_vary on;

  server {
    server_name _;
    listen 3000;

    # /packs contains CSS and JS files. In production we serve these as precompiled static files.
    # In development we proxy these to the upstream webpack-dev-server so they're compiled on the fly.
    location /packs {
      root /danbooru/public;
      expires max;

      try_files $uri @upstream;
    }

    location ~ ^/(fonts/|images/|favicon\.ico$|favicon\.svg$|apple-touch-icon\.png$|apple-touch-icon-precomposed\.png$) {
      root /danbooru/public;
      expires max;
    }

    location /data {
      root /images;
      expires max;

      rewrite (.*)/__.+?__(.+)$ $1/$2;
      rewrite ^/data/(.*) /$1 break;

      if ($arg_download) {
        more_set_headers 'Content-Disposition: attachment';
      }
    }

    location / {
      # XXX Hack to redirect to @upstream; nginx really doesn't have a better way of doing this. https://serverfault.com/a/1100562
      try_files "" @upstream;
    }

    location @upstream {
      proxy_pass http://danbooru:3000;
      proxy_redirect off;
      proxy_buffering on;

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;

      client_max_body_size 100m;
    }
  }
}
